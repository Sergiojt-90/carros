<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Main CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <title>Carros</title>
</head>
{% block content%}
    <body >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Carros</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
       
        <div class="container">
            <h1 class="mt-5">Lista de Carros</h1>
            
              
            <main>
                <form class="row gy-2 gx-3 align-items-center" method="GET" action="{% url 'cars_list' %}">
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput">buscar carros</label>
                        <input type="text" class="form-control" id="autoSizingInput" placeholder="Pesquisar carros" name="search">
                        <button type="submit" class="btn btn-primary mt-3">Buscar Carro</button>
                    </div>

                </form>
            </main>
            

            <table class="table mt-5 table-dark">
                <thead>
                    <tr class="table-dark">
                    <th scope="col">Nome</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Ano</th>
                    </tr>

                    <tbody>
                        {% for car in cars %}
                            <tr>
                                <td>{{ car.brand }} </td>
                                <td>{{ car.model }}</td>
                                <td>{{ car.factory_year }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>

                </thead>
            </table>
            
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        </div>
    </body>

</html>
{% endblock %}
